{% extends 'main.html' %}
{%load static %}

{%block title%}Forum{%endblock%}
{%block head%}
<link rel='stylesheet' href="{% static 'css/forum.styles.css'%}">
{%endblock%}

{%block content%}


<div class='container-fluid row'>
  <!-- Left Bar -->
  <div class='col-1 d-none d-xl-flex bg-white '>
    <h4>Left Bar</h4>
  </div>

  <!-- Main Content -->
  <div class='container mb-5 col-md-12 col-xl-9'>
    <!-- Header -->
    <div class="container mb-5">
      <div class="row">
        <div class='col-12 text-center'>
          <h1>Starfire Forum</h1>
        </div>
      </div>
    </div>
    <!-- Search Form -->
    <form>
      <div class='row d-flex justify-content-center container-fluid'>
        <div class='col-xl-6 col-md-9 col-sm-12 '>
          <input class='form-control mt-1' type='text' placeholder="Search for a forum..." aria-label="Search">
        </div>
        <div class='col-xl-2 col-md-2'>
          <button class='btn btn-dark w-100 mt-1'>Search</button>
        </div>
       
      </div>
    </form>
    <!-- Forum Posts -->
    <div class="d-flex flex-column container-fluid align-items-center">
      <div class="col-12 mt-2">
        <button class="btn btn-dark">Create Post</button>
      </div>
      {% for post in posts %}
      <div class='card bg-dark text-light col-12 my-2'>
        <div class=" d-flex flex-column container">
          <h2 class='mx-auto'>{{post.title}}</h2>
          <h5>{{post.body}}</h5>
          <h6 class='ms-auto badge'>{{post.date}}</h6>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
{%endblock%}
